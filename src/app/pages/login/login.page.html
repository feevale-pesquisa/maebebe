<ion-content>

  <ion-grid>
    <ion-row>
      <ion-col size="12" padding-vertical style="text-align: center;">
        <img style="max-width: 300px;" src="../../assets/MaeBebe.JPG" />
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-grid fixed>
    <ion-row>
      <ion-col size="12">
        <ion-item>
          <ion-label position="floating">Login</ion-label>
          <ion-input [(ngModel)]="username" type="text" required></ion-input>
        </ion-item>
      
        <ion-item>
          <ion-label position="floating">Senha</ion-label>
          <ion-input [(ngModel)]="password" type="password" required></ion-input>
        </ion-item>
        
        <div padding-top text-center>
          <ion-button (click)="login()"> Login </ion-button>
        </div>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
