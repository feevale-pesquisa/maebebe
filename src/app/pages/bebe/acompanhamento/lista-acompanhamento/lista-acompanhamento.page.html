<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="voltar()"><ion-icon size="large" slot="start" name="arrow-back"></ion-icon></ion-button>
    </ion-buttons>
    <ion-title>Acompanhamento do BebÃª</ion-title>
  </ion-toolbar>
</ion-header>


<ion-content>
  <ion-refresher slot="fixed" (ionRefresh)="atualizar($event)">
    <ion-refresher-content></ion-refresher-content>
  </ion-refresher>

  <ion-item lines="none" class="ion-text-center" *ngIf="gestacao">
    <ion-label>Acompanhamentos de {{ bebe.nome_bebe || bebe.nome }}</ion-label>
  </ion-item>

  <ion-row *ngIf="carregando" class="ion-text-center ion-padding-top">
    <ion-col size="12"><ion-spinner></ion-spinner></ion-col>
    <ion-col size="12">Carregando...</ion-col>
  </ion-row>

  <ion-card *ngFor="let acompanhamento of acompanhamentos">

    <ion-card-header>
        <ion-card-title>{{ formatarData(acompanhamento.dt_acompanhamento) }}</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-row>
        <ion-col size="9">
          
        </ion-col>
        <ion-col size="3">
          <ion-button disabled fill="clear" (click)="abrirEdicaoAcompanhamento(acompanhamento)">
            <ion-icon name="create" slot="icon-only"></ion-icon>
          </ion-button>
        </ion-col>
      </ion-row>
    </ion-card-content>
  </ion-card>

  <ion-fab vertical="bottom" horizontal="start" slot="fixed">
    <ion-fab-button (click)="abrirCadastroAcompanhamento()">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
