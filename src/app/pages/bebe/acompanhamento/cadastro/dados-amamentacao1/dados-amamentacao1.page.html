<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="voltar()"><ion-icon size="large" slot="start" name="arrow-back"></ion-icon></ion-button>
    </ion-buttons>
    <ion-title>Acompanhamento - Amamentação</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form [formGroup]="acompanhamentoForm" (ngSubmit)="salvar()">
    <ion-card>
      <ion-item>
        <ion-label position="floating">Data Acompanhamento:</ion-label>
        <ion-input formControlName="dt_acompanhamento"></ion-input>
      </ion-item>

      <!-- <ion-item>
        <ion-label position="floating">Data Acompanhamento:</ion-label>
        <ion-select [(ngModel)]="tiposIntercorrenciasNeonatal" [ngModelOptions]="{standalone: true}" (ionChange)="escolherTiposIntercorrenciasNeonatal()" multiple="true" placeholder="Selecione">
          <ion-select-option *ngFor="let tipo of servico.listaIntercorrenciaNeonatal" [value]="tipo.id">{{ tipo.descricao }}</ion-select-option>
        </ion-select>
        <ion-input formControlName="ref_bebe_acomp_tipo_mamilo"></ion-input>
      </ion-item> -->

      <ion-item>
        <ion-label position="floating">Data Acompanhamento:</ion-label>
        <ion-input formControlName="mamilo_obs"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Data Acompanhamento:</ion-label>
        <ion-input formControlName="mamas_ingurgitadas"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Data Acompanhamento:</ion-label>
        <ion-input formControlName="id_tipo_alimentacao"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Data Acompanhamento:</ion-label>
        <ion-input formControlName="alimentacao_bebe_obs"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Data Acompanhamento:</ion-label>
        <ion-input formControlName="motivo_aleitamento_misto"></ion-input>
      </ion-item>

      <!-- <ion-item>
        <ion-label position="floating">Data Acompanhamento:</ion-label>
        <ion-input formControlName="ref_bebe_acomp_tipo_desmame_precoce"></ion-input>
      </ion-item> -->

      <ion-item>
        <ion-label position="floating">Data Acompanhamento:</ion-label>
        <ion-input formControlName="motivo_desmame_precoce"></ion-input>
      </ion-item>

      <ion-button expand="block" color="primary" type="submit" [disabled]="acompanhamentoForm.invalid">
        Próximo
      </ion-button>
    </ion-card>
  </form>
</ion-content>
