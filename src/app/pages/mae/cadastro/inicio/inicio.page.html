<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="voltar()"><ion-icon size="large" slot="start" name="arrow-back"></ion-icon></ion-button>
    </ion-buttons>
    <ion-title>Cadastrar Mãe</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form [formGroup]="maeForm" (ngSubmit)="salvar()">
    <ion-card>
      <ion-item>
        <ion-label position="stacked" class="required">Área:</ion-label>
        <ion-select (ionChange)="changeMicroAreas($event.target.value);" formControlName="id_area" placeholder="Selecione">
          <ion-select-option *ngFor="let area of servico.areas" [value]="area.id_area">{{ area.area_descricao }} - {{ area.medico }}</ion-select-option>
        </ion-select>
      </ion-item>

      <ion-item>
        <ion-label >Micro Área: </ion-label>
        <ion-select interface="popover"  formControlName="id_micro_area" placeholder="Selecione">
          <ion-select-option *ngFor="let microarea of servico.microAreas" [value]="microarea.id_micro_area">{{ microarea.micro_area_descricao }}</ion-select-option>
        </ion-select>
      </ion-item>
  
      <ion-item>
        <ion-label position="stacked" class="required">Inicio no Programa: </ion-label>
        <ion-input type="date" formControlName="dt_inicio_projeto_maebebe"></ion-input>
      </ion-item>

      <ion-item> 
        <ion-label position="floating" class="required">Nome completo:</ion-label>
        <ion-input formControlName="nome"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="stacked" class="required"> Data de nascimento: </ion-label>
        <ion-input type="date" formControlName="dt_nascimento"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="stacked" class="required">Escolaridade:</ion-label>
        <ion-select formControlName="id_escolaridade" placeholder="Selecione">
          <ion-select-option *ngFor="let escolaridade of servico.escolaridades" [value]="escolaridade.id">{{ escolaridade.descricao }}</ion-select-option>
        </ion-select>
      </ion-item>

      <ion-item>
        <ion-label position="floating" class="required">CPF:</ion-label>
        <ion-input formControlName="cpf" maxlength="14" [brmasker]="{person: true}"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="floating" class="required">RG:</ion-label>
        <ion-input formControlName="rg"></ion-input>
      </ion-item>

      <ion-button expand="block" color="primary" type="submit" [disabled]="maeForm.invalid">
        Próximo
      </ion-button>
    </ion-card>
  </form>
</ion-content>
