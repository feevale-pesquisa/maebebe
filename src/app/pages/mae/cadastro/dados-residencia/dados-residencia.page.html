<ion-header>
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-button (click)="voltar()"><ion-icon size="large" slot="start" name="arrow-back"></ion-icon></ion-button>
      </ion-buttons>
      <ion-title>Cadastrar Mãe</ion-title>
    </ion-toolbar>
  </ion-header>

<ion-content>
  <form [formGroup]="maeForm" (ngSubmit)="salvar()">
    <ion-card>
      <ion-item>
        <ion-label position="floating">CEP:</ion-label>
        <ion-input formControlName="cep" [brmasker]="{ mask:'00000000', len:8 }"></ion-input>
      </ion-item>
      
      <ion-item>
        <ion-label position="stacked">Estado</ion-label>
        <ion-select formControlName="id_estado" placeholder="Selecione">
          <ion-select-option *ngFor="let tipo of servico.listaEstados" [value]="tipo.id_estado">{{ tipo.nome_estado }}</ion-select-option>
        </ion-select>
      </ion-item>

      <ion-item>
        <ion-label position="stacked">Cidade</ion-label>
        <ion-select formControlName="id_cidade" placeholder="Selecione">
          <ion-select-option *ngFor="let tipo of servico.listaCidades" [value]="tipo.id">{{ tipo.nome }}</ion-select-option>
        </ion-select>
      </ion-item>

      <ion-item>
        <ion-label position="stacked">Bairro</ion-label>
        <ion-select formControlName="id_bairro" placeholder="Selecione">
          <ion-select-option *ngFor="let tipo of listarBairrosPorCidade()" [value]="tipo.id_bairro">{{ tipo.nome_bairro }}</ion-select-option>
        </ion-select>
      </ion-item>

      <ion-item>
        <ion-label position="floating">Endereço:</ion-label> 
        <ion-input formControlName="endereco"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Número:</ion-label> 
        <ion-input formControlName="numero"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Complemento:</ion-label>
        <ion-input formControlName="complemento"></ion-input> 
      </ion-item>
      <ion-item>
        <ion-label position="floating">Ponto de Referência:</ion-label> 
        <ion-input formControlName="ponto_referencia"></ion-input>
      </ion-item>
      <ion-button expand="block" color="primary" type="submit" [disabled]="maeForm.invalid">
        Próximo
      </ion-button>
    </ion-card>
  </form>
</ion-content>
