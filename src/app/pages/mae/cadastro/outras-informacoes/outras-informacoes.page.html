<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="voltar()"><ion-icon size="large" slot="start" name="arrow-back"></ion-icon></ion-button>
    </ion-buttons>
    <ion-title>Cadastrar Mãe</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form [formGroup]="maeForm" (ngSubmit)="salvar()">
    <ion-card>
        <ion-item>
            <ion-label class="required">Escolaridade:</ion-label>
            <ion-select interface="popover" formControlName="id_escolaridade" placeholder="Selecione">
              <ion-select-option *ngFor="let escolaridade of servico.escolaridades" [value]="escolaridade.id">{{ escolaridade.descricao }}</ion-select-option>
            </ion-select>
        </ion-item>
      <ion-item>
        <ion-label position="floating">Trabalha Fora:</ion-label>
        <ion-input formControlName="trabalha_fora"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Profissão:</ion-label>
        <ion-input formControlName="profissao"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Quando Retorna ao Trabalho:</ion-label>
        <ion-input formControlName="quando_retorna_trabalho"></ion-input>
      </ion-item>
      <ion-item>
          <ion-label>Renda Mensal Familiar:</ion-label>
          <ion-select interface="popover" formControlName="id_tipo_renda_mensal" placeholder="Selecione">
            <ion-select-option *ngFor="let renda of servico.rendaFamiliar" [value]="renda.id">{{ renda.descricao }}</ion-select-option>
          </ion-select>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Número de Moradores da Casa:</ion-label>
        <ion-input formControlName="renda_quantidade_moradores"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Estado Civil:</ion-label>
        <ion-input formControlName="id_estado_civil"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Imagem:</ion-label>
        <ion-input formControlName="imagem"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Observação:</ion-label>
        <ion-input formControlName="obs"></ion-input>
      </ion-item>
      <ion-button expand="block" color="primary" type="submit" [disabled]="maeForm.invalid">
        Salvar
      </ion-button>
    </ion-card>
  </form>
</ion-content>
